{% extends 'base.html' %}
{% load static %}
{% block title %}
	Registro
{% endblock title %}



{% block css %}
	<link rel="stylesheet"
		href="{% static '/src/css/subtarjeta.css' %}">
{% endblock %}

{% block content %}
	<div class="flex justify-center items-center min-h-screen relative ">

		<div class="w-full sm:w-3/4 lg:max-w-3xl border border-gray-200 shadow p-8 mx-auto Caja-register bg-white rounded-lg z-10">
			<p>Errores</p>
			<p>{{ error }}</p>
			<div class="space-y-6 flex flex-col">
				<form method="post"
{#					action="/registro"#}
					action="{% url 'registro' %}"
					id="form">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Ingresar</button>
				</form>
			</div>
			<a href="{% url 'login' %}">Pagina Login</a>
		</div>

		<div class="absolute w-full h-full z-0">
			<img class="h-full w-full object-cover"
				src="{% static '/imagens/fondo.png' %}"/>
		</div>
	</div>


	<!-- drawer -->
	{% include 'drawer.html' %}

{% endblock content %}

{% block js %}
	<script src="{% static '/src/js/FormRegistrarse.js' %}"></script>
{% endblock %}
