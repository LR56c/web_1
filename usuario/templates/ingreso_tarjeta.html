{% extends 'base_usuario.html' %}
{% load static %}
{% block title %}Suscripcion{% endblock %}
{% block css %}
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossOrigin="anonymous">
	<link rel="stylesheet"
		href="{% static 'src/css/register.css' %}">

{% endblock %}

{% block aside-content %}
	<div
		class="w-full h-full xs:p-4 flex flex-col justify-center items-center place-items-center">
		<div class="w-96 h-96 min-h-fit bg-blue-600">
			hola
		</div>
		<form
			class="formulario__gruop space-y-4 h-full w-full max-w-xl"
			id="formulario1"
			action="{% url 'crear_tarjeta' %}"
			method="post">
			{% csrf_token %}
			<div class="overflow-y-scroll max-h-96">
				<div>
					<span class="input-group-text ">Nombre</span>
					<input id="nombre"
						name="nombre"
						type="text"
						aria-label="First name"
						class="form-control ">
				</div>
				<div>
					<span class="input-group-text ">Apellido</span>
					<input id="apellido"
						name="apellido"
						type="text"
						aria-label="Last name"
						class="form-control">
				</div>
				<div>
					<span class="input-group-text">Banco</span>
					<input id="banco"
						name="banco"
						type="text"
						class="form-control"
						placeholder=""
						aria-label="Recipient's username"
						aria-describedby="basic-addon2">
				</div>
				<div>
					<span class="input-group-text">Numero tarjeta</span>
					<input id="tarjeta"
						name="tarjeta"
						type="number"
						class="form-control"
						placeholder=""
						aria-label="Recipient's username"
						aria-describedby="basic-addon2">
				</div>
				<div>
					<span class="input-group-text">Mes</span>
					<input id="mes"
						name="mes"
						type="number"
						aria-label="First name"
						class="form-control"
						placeholder="03">
				</div>
				<div>
					<span class="input-group-text">AÃ±o</span>
					<input id="ano"
						name="ano"
						type="number"
						aria-label="Last name"
						class="form-control "
						placeholder="">
				</div>
				<div>
					<span class="input-group-text">Clave internet</span>
					<input id="clave"
						name="clave"
						type="text"
						class="form-control"
						placeholder=""
						aria-label="Recipient's username"
						aria-describedby="basic-addon2">
				</div>
			</div>
			<div
				class="flex justify-center items-center border-gray-200 rounded-b ">
				<button
					id="guardar1"
					type="submit"
					class=" ml-6 text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
					Enviar
				</button>
			</div>
		</form>
	</div>

{% endblock %}

{% block js %}
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossOrigin="anonymous"></script>
	<script src="{% static 'src/js/FormTj.js' %}"></script>
{% endblock %}
